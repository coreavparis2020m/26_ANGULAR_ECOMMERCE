<div class="contenedor-cesta">
    <table>
        <tr>
            <th>Item</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Importe</th>
        </tr>
        <tr *ngFor="let articulo of articulos">
            <td>
                <img [src]="articulo.pic" alt="">
                {{articulo.nombre}}
                <span *ngIf="articulo.talla">
                    <img src="assets/icons/etiqueta.svg" alt="">
                    {{articulo.talla}}
                </span>
            </td>
            <td>{{articulo.cantidad}}</td>
            <td>{{articulo.precio}}</td>
            <td>{{articulo.importe}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Total</td>
            <td>{{pedido.total}}</td>
        </tr>
    </table>
</div>
