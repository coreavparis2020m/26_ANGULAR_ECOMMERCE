<div class="contenedor-autenticacion">
    <form [formGroup]="formRegistro" (ngSubmit)="sendUsuario()">
        <div>
            <label for="nombre">Nombre y apellidos</label>
            <input type="text" id="nombre" formControlName="nombre">
        </div>
        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" formControlName="email">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div>
            <label for="checkpass">Repita contraseña</label>
            <input type="password" id="checkpass" formControlName="checkpass">
        </div>
        <div>
            <button type="submit"
                    [disabled]="formRegistro.invalid || formRegistro.get('password').value !== formRegistro.get('checkpass').value">
                CREAR USUARIO
            </button>
        </div>
        <p>Pulse <span routerLink="/login">aquí</span> si ya dispone de cuenta</p>
    </form>
</div>
